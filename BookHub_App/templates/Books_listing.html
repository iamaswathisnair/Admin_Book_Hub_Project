<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       
        .sidebar a {
          text-decoration: none;
          color: white;
          padding: 23px 0;
          margin: 5px 0;
          font-size: 19px;
          transition: 0.3s;
          text-align: center;
      }
      
      .sidebar a:hover {
          background-color: #2c2b2b;
          color: rgb(248, 244, 244);
          width: 120%; 
          display: flex;
          align-items: center; 
          justify-content: center; 
      }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .table-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-input, .add-btn {
            padding: 10px;
            margin-right: 10px;
        }

        .search-input {
            width: 300px;
        }

        .add-btn {
           
            color: rgb(8, 8, 8);
            margin-left: 60%;
            border: 2px solid #0c0c0c; 
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="/home/">Authors</a>
    <a href="/books/">Books</a>
    <a href="#">Logout</a>
</div>

<div class="main-content">
    <h2>Books</h2>
    <input type="text" class="search-input" placeholder="Search Authors...">
    <button class="add-btn">Add Books</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Add rows dynamically with JavaScript or Django templating -->
        </tbody>
    </table>
    <div class="table-actions">
    </div>
</div>

<!-- Add your JavaScript links here if needed -->

</body>
</html>
